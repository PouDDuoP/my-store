  # Database mysql
  mysql:
    image: mysql:8
    environment:
      - MYSQL_DATABASE=$DB_NAME
      - MYSQL_USER=$DB_USER
      - MYSQL_ROOT_PASSWORD=$DB_PASSWORD
      - MYSQL_PORT=$DB_PORT
    ports:
      - 3306:$DB_PORT
    volumes:
      # - mysql-data:/var/lib/mysql
      - ./mysql_data:/var/lib/mysql

  # phpmyadmin web
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - PMA_HOST=mysql
    ports:
