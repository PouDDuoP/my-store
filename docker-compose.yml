version: "3.9"
services:
  app:
    container_name: app
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    # command: sh -c 'npm install; npm run start:dev'
    ports:
      - "3000:3000"
    environment:
      - PG_USER=root
      - PG_PASSWORD=123456
      - PG_DB=my_store
      - PG_PORT=5432
      - PG_HOST=db
    depends_on:
      - db
    volumes:
      - ./:/usr/src/app
      - '/usr/src/app/node_modules'

  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=my_store
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=123456
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - 5050:80

volumes:
  postgres-data:
