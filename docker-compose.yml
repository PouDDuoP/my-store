  # Para desarrolllo
  app-dev:
    container_name: app-dev
    # restart: always
    restart: unless-stopped
    build:
      context: .
      target: dev
      dockerfile: Dockerfile
      args:
        - PORT=${PORT}
    # command: npm run start:dev
    ports:
      - "${PORT}:${PORT}"
      - "9229:9229"
    env_file:
      - .env
    depends_on:
      - $DB_NAME_VOLUME
    environment:
      - DB_HOST=$DB_HOST
      - DB_USER=$DB_USER
      - DB_PASSWORD=$DB_PASSWORD
      - DB_NAME=$DB_NAME
      - DB_PORT=$DB_PORT
    volumes:
      - .:/usr/src/app
      # - node_modules:/usr/src/app/node_modules
      - ./node_modules:/usr/src/app/node_modules

